<!DOCTYPE html>
<html>
    <head>
        <title>formulaire</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="nomn">Nom:</label>
            <input type="text" name="nom" placeholder="mariem">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="mariemrao@gmailcom">
            <br>
            <label for="age">age:</label>
            <input type="number" name="age" placeholder="21">
            <br>
            <p>Genre</p>
            <input type="radio" name="genre" value="homme">
            <label for="homme">homme</label>
            <input type="radio" name="genre" value="femme">
            <label for="femme">femme</label>
            <br>
            <p>case a cocher</p>
            <input type="checkbox" name="voyage" value="sport">
            <label for="sport">sport</label>
            <br>
           <input type="checkbox" name="voyage" value="voyage">
            <label for="voyage">voyage</label> 
            <br>
            <input type="checkbox" name="musique" value="musique">
            <label for="musique">musique</label>
            <br>
            <label for="pays">pays:</label>
            <select name="pays">
                <option value="tunisie">tunisie</option>
                <option value="france">france</option>
                <option value="maroc">maroc</option>
            </select>
            <br>
            <label for="message">message:</label>
            <br>
            <textarea name="message" placeholder="ecriver votre message" rows="5" cols="30"></textarea>
            <br>
            <label for="mdp">Mot de passe:</label>
            <input type="password" name="mdp">
            
            <br>
            <button>envoyer</button>

        </form>
    </body>
</html>
