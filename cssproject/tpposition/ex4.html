<!DOCTYPE html>
<html>
    <head>
        <title>Musée</title>
        <style>
            h1{
                background-color: rgba(224, 155, 71, 0.616);
                color: blue;
                text-align: center;
                height: 50px;
                
                
            }
            .container{
                display: grid;
                grid-template-columns:repeat(4,auto);
                justify-content: center;
                gap: 20px;
               
            }
            img{
                border-radius: 10px;
                width: 270px;
                height: 200px;
               

            }
            img:hover{
                transform: scale(1.2);
            }
            h1:hover{
                color: brown;
                transform: scaleX(1.2);
                
            }
        </style>
        
    </head>
    <body>
        <header><h1>Musée d’Art Contemporain </h1></header>
        <div class="container">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
            <img src="photo4.jpg">
            <img src="photo5.jpg">
            <img src="photo6.jpg">
            <img src="photo7.jpg">
            <img src="photo8.jpg">
            <img src="photo9.jpg">
            <img src="photo10.jpg">
            <img src="photo11.jpg">
            <img src="photo12.jpg">
        </div>
       
    </body>
</html>
