<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>calculatrice web</title>
        <style>
            h1{
                text-align: center;
                color: brown;

            }
            
            
        </style>
    </head>
    <body>
<h1 >calculatrice web</h1>
<div class="container border bg-dark  ">
    <div class="row  m-2  w-100 border rounded">
        <input type="text" id="resultat">   </div>
    <div class="row  mb-2 g-2 w-100">
        <div class="col "><button id="b7" class="btn btn-calc btn-light border " style="width:100px;" data-value="7" >7</button></div>
        <div class="col "><button id="b8" class="btn btn-calc btn-light border" style="width:100px;"  data-value="8">8</button></div>
        <div class="col "><button id="b9" class="btn btn-calc btn-light border " style="width:100px;"  data-value="9">9</button></div>
        <div class="col "><button id="divis" class="btn btn-calc btn-light border " style="width:100px;"  data-value="÷">÷</button></div>
        <div class="col "><button id="effacer" class="btn btn-light border " style="width:100px;" >C</button></div>
    </div>
    <div class="row mb-2 g-3 w-100">
        <div class="col "><button id="b4" class="btn  btn-calc btn-light border" style="width:100px;"  data-value="4">4</button></div>
        <div class="col "><button id="b5" class="btn btn-calc btn-light border" style="width:100px;"  data-value="5">5</button></div>
        <div class="col "><button id="b6" class="btn btn-calc btn-light border " style="width:100px;"  data-value="6">6</button></div>
        <div class="col "><button id="foi" class="btn btn-calc btn-light border " style="width:100px;"  data-value="*">*</button></div>
        <div class="col "><button id="egale" class="btn btn-calc btn-light border " style="width:100px;" >=</button></div>
    </div>
    <div class="row mb-2 g-3 w-100">
        <div class="col "><button id="b1" class="btn btn-calc btn-light border " style="width:100px;"  data-value="1">1</button></div>
        <div class="col "><button id="b2" class="btn btn-calc btn-light border" style="width:100px;"  data-value="2" >2</button></div>
        <div class="col "><button id="b3" class="btn btn-calc btn-light border " style="width:100px;"  data-value="3">3</button></div>
        <div class="col "><button id="moin" class="btn btn-calc btn-light border " style="width:100px;"  data-value="-">-</button></div>
        <div class="col "></div>
    </div>
    <div class="row mb-2 g-3 w-100">
        <div class="col "><button id="b0" class="btn btn-calc btn-light border " style="width:100px;"  data-value="0">0</button></div>
        <div class="col "><button id="plusmoin" class="btn btn-calc btn-light border" style="width:100px;"  data-value="±">±</button></div>
        <div class="col "><button id="point" class="btn btn-calc btn-light border " style="width:100px;"  data-value=".">.</button></div>
        <div class="col "><button id="plus" class="btn btn-calc btn-light border " style="width:100px;"  data-value="+">+</button></div>
        <div class="col "></div>
    </div>
</div>
    </body>
    <script>
        const ecran=document.getElementById("resultat");
const buttons=document.querySelectorAll(".btn-calc");
const clearr=document.getElementById("effacer");
const egale=document.getElementById("egale");
let result="";
     
        buttons.forEach(btn => {
    btn.addEventListener("click", () => {
        let value = btn.dataset.value;
        if (value === "=") {
            try {
                
                result = eval(result);
                console.log(result);
            } catch {
                result = "Erreur";
                console.log(result);
            }
        } else {
            result += value;
            console.log(result);
        }
        ecran.value = result;
        console.log(result);
    });
});


clearr.addEventListener("click", () => {
    result = "";
    ecran.value = "";
});

 
 
    </script>
</html>
