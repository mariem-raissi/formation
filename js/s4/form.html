<!DOCTYPE html>
<html>
    <head>
        <title>dom js</title>
    </head>
    <body>
        <h1>validation de formumaire</h1>
        <form id="form">
            <label for="username">nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="age">age</label>
            <input type="number" id="age" name="age" required>
            <button onclick="validation()">ok</button>

        </form>
        <p id="err"></p>
         <p id="err1"></p>
        <script>
            function validation(){
                //recherche par id
                let nom =document.getElementById("username").value;
                let age=document.getElementById("age").value;
                //validation age
                if(age<18){
                    document.getElementById("err").innerHTML="vous etes mineur";

                } 
                else{
                    document.getElementById("err").innerHTML="vous etes majeur";
                }
              //  validation nom
                if(nom.lenght<2){
                  document.getElementById("err1").innerHTML="c'est n'est pas un nom";
                  console.log(nom.lenght);
                }
                else{
                     document.getElementById("err1").innerHTML="c'st un nom";
                     console.log(nom.lenght);

                }
            }
        </script>
    
    </body>
    </html>
